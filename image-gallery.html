<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery">
      <h1> Image Gallery Website</h1>
        <div class="button-group">
          <button class="button active" data-filter="all">All</button>
          <button class="button" data-filter="web">Web</button>
          <button class="button" data-filter="mobile">Mobile</button>
          <button class="button" data-filter="laptop">Laptop</button>
        </div>
        <div class="grid">
          <div class="item web">
            <img src="img/web1.jpg" alt="Web image">
          </div>
          <div class="item mobile">
            <img  src="img/mobile1.jpg" alt="Mobile image">
          </div>
          <div class="item laptop">
            <img src="img/laptop1.jpg" alt="Laptop image">
          </div>
          <div class="item web">
            <img  id='img-edit2'src="img/web2.jpg" alt="Web image">
          </div>
          <div class="item mobile">
            <img id='img-edit' src="img/mobile2.jpg" alt="Mobile image">
          </div>
          <div class="item laptop">
            <img src="img/laptop2.jpg" alt="Laptop image">
          </div>
        </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
